<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <h1 style="color: red"><u>CSS Font Property</u></h1>
    <table border="1" style="text-align: center;">
        <thead style="color: rgb(77, 131, 223);">
            <th>Font</th>
            <th>Syntax</th>
            <th>Example</th>
        </thead>
        <tbody>
            <tr>
                <td style="color: red;">font color </td>
                <td>color: blue</td>
                <td style="color: blue; text-align: center;">A</td>
            </tr>
            <tr>
                <td style="color: red;">font size</td>
                <td>font size:48px</td>
                <td style="font-size: 36px; color: blue;text-align: center;">A</td>
            </tr>
            <tr>
                <td style="color: red;">font weight</td>
                <td>font weight:lifghter</td>
                <td style="font-weight: lighter; text-align: center;">A</td>
            </tr>
            <tr>
                <td style="color: red;">font family</td>
                <td>font family:noto sans</td>
                <td style="font-family: sans-serif; text-align: center;">A</td>
            </tr>
            <tr>
                <td style="color: red;">font style</td>
                <td>font style:italic</td>
                <td style="font-style: italic; text-align: center;">A</td>
            </tr>
            <tr>
                <td style="color: red;">font spacing</td>
                <td>letter spacing 5px</td>
                <td style="letter-spacing: 5px; text-align: center;">AB</td>
            </tr>
        </tbody>
    </table>
  </body>
</html>
